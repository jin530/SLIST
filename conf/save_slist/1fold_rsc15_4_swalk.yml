---
type: single_all # single|window, maybe add opt
key: SLIST #added to the csv names
evaluation: evaluation #evaluation|evaluation_last|evaluation_multiple
data:
  name: rsc15_4 #added in the end of the csv names
  folder: data/rsc15/prepared/
  prefix: rsc15-clicks4
  # opts: {sessions_test: 1000}

results:
  folder: results/single/rsc15_4/

metrics_next:
- class: time_memory_usage.Time_usage_training 
- class: accuracy.HitRate
  length: [1, 3, 5, 10, 20] 
- class: accuracy.MRR
  length: [1, 3, 5, 10, 20]
  
metrics_multiple:
- class: accuracy_multiple.Precision
  length: [1, 3, 5, 10, 20]
- class: accuracy_multiple.Recall
  length: [1, 3, 5, 10, 20]
- class: accuracy_multiple.MAP
  length: [1, 3, 5, 10, 20]
- class: coverage.Coverage
  length: [1, 3, 5, 10, 20]
- class: popularity.Popularity
  length: [1, 3, 5, 10, 20]
- class: time_memory_usage.Time_usage_testing

algorithms:
- class: slist.slist.SLIST
  params: {alpha: 0.2, direction: sr, reg: 10, train_weight: 1, predict_weight: 1, session_weight: 8}
  key: SLIST